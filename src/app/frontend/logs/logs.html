<div layout-padding layout="column" layout-fill flex="auto">
  <md-whiteframe class="md-whiteframe-5dp" layout-padding layout-fill ng-class=ctrl.getStyleClass() flex="auto">
    <div class="kd-logs-page-nav" layout="column" layout-align="center center" flex="auto">
      Page {{ctrl.currentIndex/20 + 1}}
      <div layout="row">
        <md-button class="md-icon-button" ng-click="ctrl.showFirstPage()">
          <i class="material-icons">first_page</i>
        </md-button>
        <md-button class="md-icon-button" ng-click="ctrl.showPreviousPage()">
          <i class="material-icons">chevron_left</i>
        </md-button>
        <md-button class="md-icon-button" ng-click="ctrl.showNextPage()">
          <i class="material-icons">chevron_right</i>
        </md-button>
        <md-button class="md-icon-button" ng-click="ctrl.showLastPage()">
          <i class="material-icons">last_page</i>
        </md-button>
      </div>
    </div>
    <div ng-repeat="n in ctrl.logsSet" class="kd-logs-element">
      <pre>{{n}}</pre>
    </div>
    <div layout="row" layout-align="center center">
      <span> {{ctrl.currentIndex + ctrl.shownCount}}/{{ctrl.totalCount}} </span>
    </div>
  </md-whiteframe>
</div>
